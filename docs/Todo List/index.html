<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">

	<link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>	
</head>
<body>

<div id="container">
	<h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
	<input type="text" placeholder="Add New To-Do">

	<ul>
		<li><span><i class="far fa-trash-alt"></i></span> Observe Morning Prayers</li>
		<li><span><i class="far fa-trash-alt"></i></span> Do Some Pushups</li>
		<li><span><i class="far fa-trash-alt"></i></span> Personal Hygiene</li>
		<li><span><i class="far fa-trash-alt"></i></span> Prepare Breakfast</li>
		<li><span><i class="far fa-trash-alt"></i></span> Text My Crush :)</li>
		<li><span><i class="far fa-trash-alt"></i></span> Write Some Codes</li>
		<li><span><i class="far fa-trash-alt"></i></span> Go See A Movie</li>
	</ul>

</div>



<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
